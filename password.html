    <body class="enter-body">
        <header class="header">
            <div class="header-text">
                <p>和光市高級ソープランド</p>
                <h1>Gold Pearl</h1>
            </div>
            <div class="header-logo">
            <img src="images/gold_pearl_logo.png" alt="ゴールドパールロゴ">
            </div>
        </header>

        <main class="password-main">
            <form id="passwordForm" class="password-form">
                <label for="password">パスワードを入力してください:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">送信</button>
                <p id="error-message" style="color:red; display:none;">パスワードが違います。</p>
            </form>
        </main>
        <script>
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            // ここでパスワードを設定
            const correctPassword = 'rikuto'; // 変更してください
            if (password === correctPassword) {
                window.location.href = 'home.html'; // 遷移先を変更してください
            } else {
                document.getElementById('error-message').style.display = 'block';
            }
        });
        </script>
